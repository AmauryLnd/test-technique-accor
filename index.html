<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test technique</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <!-- Les images et logos sont disponibles dans ./resources -->
	<div class="room-wrapper">
		<img class="room-picture" src="./resources/hotel.jpg"/>

		<div class="right-part">
			<span class="hotel-name">Novotel Paris Les Halles</span>
			<span class="hotel-distance information-text">Hôtels - 0.6 km de votre recherche</span>
			<div class="rating-information">
				<img src="./resources/tripadvisor.png" width="auto" alt="">
				<span class="dark-text mx-xs">4/5</span>
				<span class="information-text mx-xs">(5563 avis)</span>
			</div>

			<div class="availaible-options">
				<img src="./resources/parking.svg" alt="wifi">
				<img src="./resources/wifi.svg" alt="wifi">
				<img src="./resources/restaurant.svg" alt="wifi">
				<img src="./resources/air-conditioning.svg" alt="wifi">
				<img src="./resources/beverage.svg" alt="wifi">
			</div>

			<div class="price-wrapper">
				<div class="lowest-price">Tarifs à partir de (1)</div>
				<div class="text-right mx-xs">
					<span class="information-text">Pour 1 nuit 1 adulte</span><br/>
					<span>Public: 220€ | Membre 209€</span>
				</div>
			</div>

			<div class="selection-part">
				<a href="#" class="calendar">Voir le calendrier des prix</a>
				<div class="button">Sélectionner une chambre</div>
			</div>
		</div>

	</div>
</body>
</html>
